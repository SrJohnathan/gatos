<script>

    async function loadPage(url) {
        return await (await fetch(url)).text();
    }

    async function load(str) {
        const contentDiv = document.getElementById("content");
        contentDiv.innerHTML = ""
        contentDiv.innerHTML = await loadPage(str);
    }


    (async () => {
        const url = new URLSearchParams(window.location.search)
        const index = url.get("i")
         if (index === "siames") {
            await load("content/siames.html")
        } else if (index === "persa") {
            await load("content/persa.html")
        } else if (index === "maine") {
            await load("content/maine.html")
        } else if (index === "sph") {
            await load("content/sph.html")
        }else {
            await load("content/home.html")
        }
    })()


</script>

</html>
