

<div>
  <h2>Siamês</h2>
  <img  src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/97/Siamese_cat.jpg/300px-Siamese_cat.jpg">
  <p class="cinza">
    Gato siamês é uma raça de gato oriental, caracterizada por um corpo elegante e esguio e uma cabeça marcadamente triangular. Pode ser confundido com a raça de gatos Thai que tem origem na raça siamesa mas apresenta uma morfologia bem distinta —  <i>O gato Thai é semelhante ao siamês antigo.</i>
  </p>
</div>
